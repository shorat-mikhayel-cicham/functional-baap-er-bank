<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
<body>
    <!-- Functional header  -->
    <header>
        <h1 class="text-6xl text-center my-5">Functional <span class="text-sky-400 font-medium">Baap er Bank</span></h1>
    </header>
    <main>
        <!-- current balance status section  -->
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class=" rounded-lg p-8 bg-fuchsia-600">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="total-deposit">00</span></h2>
                </div>
                <div class=" rounded-lg p-8 bg-gray-600">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class=" rounded-lg bg-green-500 p-8">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="total-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw input section  -->
        <section class="my-14">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h2 class="text-white text-3xl mb-4">Your Deposit</h2>
                    <input class="block w-3/4 mb-4" type="text" name="" id="deposit-field" placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit" class="bg-green-400 px-3 py-2 rounded-md hover:bg-sky-300">Deposit</button>
                </div>
                <div class="bg-sky-500 p-8 rounded-lg">
                    <h2 class="text-white text-3xl mb-4">Your Withdraw</h2>
                    <input class="block w-3/4 mb-4" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="bg-red-400 px-3 py-2 rounded-md hover:bg-sky-300">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
